<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md5 hash generator</title>
    <link rel="stylesheet" href="md5.css">
</head>
<body>

<div id="outer">
    <h1>MD5 hash generator</h1>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" placeholder="Enter text" rows="3"></textarea>
    <button onclick="generatehash()">Generate Hash</button>
    <br>
    <label for="outputText">Result:</label>
    <textarea id="outputText" placeholder="Result" rows="3" readonly></textarea>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="md5hash.js"></script>

</body>
</html>
