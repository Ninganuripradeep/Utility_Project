<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Encoder/Decoder</title>
    <link rel="stylesheet" href="base64.css">
</head>
<body>

<div id="outer">
    <h1>Base Encoder/Decoder</h1>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" placeholder="Enter text" rows="3"></textarea>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <br>
    <label for="outputText">Result:</label>
    <textarea id="outputText" placeholder="Result" rows="3" readonly></textarea>
</div>

<script src="base64.js"></script>

</body>
</html>
